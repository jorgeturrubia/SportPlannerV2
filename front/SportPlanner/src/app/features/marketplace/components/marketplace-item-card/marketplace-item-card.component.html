<a [routerLink]="['/marketplace/items', item().id]"
   class="block bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 hover:shadow-lg hover:border-blue-300 dark:hover:border-blue-600 transition-all duration-200 p-6 cursor-pointer group">

  <div class="flex flex-col h-full">
    <!-- Header -->
    <div>
      <div class="flex justify-between items-start">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
          {{ item().name }}
        </h3>
        <span class="text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300 px-2.5 py-0.5 rounded-full">
          {{ item().type }}
        </span>
      </div>
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ item().sport }}</p>
    </div>

    <!-- Description -->
    <p class="mt-4 text-sm text-gray-600 dark:text-gray-300 flex-grow">
      {{ item().description | slice:0:100 }}{{ item().description.length > 100 ? '...' : '' }}
    </p>

    <!-- Footer with Stats -->
    <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700 flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
      <div class="flex items-center gap-1">
        <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
        </svg>
        <span>{{ item().averageRating | number:'1.1-1' }} ({{ item().totalRatings }})</span>
      </div>

      <div class="flex items-center gap-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
        <span>{{ item().totalDownloads }}</span>
      </div>
    </div>
  </div>
</a>
