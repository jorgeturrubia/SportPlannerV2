<div class="block bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 hover:shadow-xl hover:border-blue-300 dark:hover:border-blue-600 transition-all duration-300 p-6 cursor-pointer group">

  <div class="flex flex-col h-full">
    <!-- Header -->
    <div>
      <div class="flex justify-between items-start">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
          {{ itinerary().name }}
        </h3>
        <span class="text-xs font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300 px-2.5 py-0.5 rounded-full">
          Itinerary
        </span>
      </div>
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
        {{ itinerary().sport }} - {{ itinerary().level }}
      </p>
    </div>

    <!-- Description -->
    <p class="mt-4 text-sm text-gray-600 dark:text-gray-300 flex-grow">
      {{ itinerary().description }}
    </p>

    <!-- Footer -->
    <div class="mt-6 pt-4 border-t border-gray-300 dark:border-gray-600 flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
      <span class="font-semibold">{{ itinerary().items.length }} Items Included</span>
      <span class="inline-flex items-center gap-1 group-hover:text-blue-500 transition-colors">
        View Details
        <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </span>
    </div>
  </div>
</div>
