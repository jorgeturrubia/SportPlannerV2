<nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 z-40">
  <div class="h-full px-4 flex items-center justify-between">

    <!-- Left: Menu Toggle & Logo -->
    <div class="flex items-center gap-4">
      <button
        (click)="toggleSidebar.emit()"
        class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>

      <!-- Search -->
      <div class="hidden md:flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-lg max-w-md">
        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input
          type="text"
          placeholder="Buscar..."
          class="bg-transparent border-none outline-none text-sm text-slate-700 placeholder-slate-400 w-64">
      </div>

      <!-- Notifications -->
      <button class="relative p-2 hover:bg-slate-100 rounded-lg transition-colors">
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full ring-2 ring-white"></span>
      </button>

      <!-- Dark/Light Mode Toggle -->
      <button
        (click)="toggleTheme()"
        class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
        @if (isDarkMode()) {
          <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        } @else {
          <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        }
      </button>

      <!-- User Profile -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center gap-3 pl-3 border-l border-slate-200 hover:bg-slate-50 rounded-lg transition-colors p-2">
          <div class="hidden sm:block text-right">
            <p class="text-sm font-medium text-slate-900">{{ userName() }}</p>
            <p class="text-xs text-slate-500">{{ userRole() }}</p>
          </div>
          <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
            {{ userInitials() }}
          </div>
        </button>

        <!-- User Dropdown Menu -->
        @if (userMenuOpen()) {
          <div class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-xl border border-slate-200 py-2">
            <div class="px-4 py-3 border-b border-slate-100">
              <p class="text-sm font-semibold text-slate-900">{{ userName() }}</p>
              <p class="text-xs text-slate-500">{{ userEmail() }}</p>
            </div>

            <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-slate-50 transition-colors">
              <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="text-sm text-slate-700">Mi Perfil</span>
            </a>

            <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-slate-50 transition-colors">
              <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="text-sm text-slate-700">Configuración</span>
            </a>

            <div class="border-t border-slate-100 mt-2 pt-2">
              <a href="/" class="flex items-center gap-3 px-4 py-2 hover:bg-red-50 transition-colors text-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="text-sm font-medium">Cerrar Sesión</span>
              </a>
            </div>
          </div>
        }
      </div>

    </div>
  </div>
</nav>
