<aside
  [class]="'fixed top-16 left-0 bottom-0 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 transition-all duration-300 z-30 flex flex-col ' + (isCollapsed() ? 'w-16' : 'w-64')">

  <nav class="flex flex-col h-full overflow-y-auto scrollbar-thin scrollbar-thumb-slate-300 dark:scrollbar-thumb-slate-600 scrollbar-track-transparent hover:scrollbar-thumb-slate-400 dark:hover:scrollbar-thumb-slate-500 p-3">

    <!-- Main Navigation -->
    <div class="flex-1 space-y-1">

      <!-- Dashboard Home -->
      <button
        (click)="goToHome()"
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.home' | translate }}</span>
        }
      </button>

      <!-- Teams -->
      <button
        (click)="goToTeams()"
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-4-4h-1M9 20H4v-2a4 4 0 014-4h1m8-6a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.teams' | translate }}</span>
        }
      </button>

      <!-- Objectives -->
      <button
        (click)="goToObjectives()"
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.objectives' | translate }}</span>
        }
      </button>

      <!-- Training Plans -->
      <button
        (click)="goToPlans()"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">Planes</span>
        }
      </button>

      <!-- Workouts -->
      <button
        (click)="goToWorkouts()"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">Sesiones</span>
        }
      </button>

      <!-- Exercises -->
      <button
        (click)="goToExercises()"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">Ejercicios</span>
        }
      </button>

      <!-- Exercise Demo - NEW! -->
      <button
        (click)="goToExerciseDemo()"
        class="flex items-center gap-3 px-3 py-2 rounded-lg bg-gradient-to-r from-purple-500/10 to-pink-500/10 dark:from-purple-500/20 dark:to-pink-500/20 hover:from-purple-500/20 hover:to-pink-500/20 dark:hover:from-purple-500/30 dark:hover:to-pink-500/30 transition-all duration-300 text-purple-700 dark:text-purple-300 border border-purple-200 dark:border-purple-800 group w-full relative overflow-hidden">
        <!-- Animated background effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500/0 via-purple-500/10 to-purple-500/0 dark:from-purple-500/0 dark:via-purple-500/20 dark:to-purple-500/0 animate-pulse"></div>
        
        <svg class="w-5 h-5 flex-shrink-0 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-bold relative z-10 flex items-center gap-1.5">
            Exercise Demo
            <span class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[10px] font-semibold bg-purple-600 text-white">
              NEW
            </span>
          </span>
        }
      </button>

      <!-- Calendar - DISABLED -->
      <button
        disabled
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg transition-colors text-slate-700 dark:text-slate-300 group w-full opacity-40 cursor-not-allowed">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.calendar' | translate }}</span>
        }
      </button>

      <!-- Messages - DISABLED -->
      <button
        disabled
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg transition-colors text-slate-700 dark:text-slate-300 group relative w-full opacity-40 cursor-not-allowed">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.messages' | translate }}</span>
        }
      </button>

      <!-- Divider -->
      <div class="my-2 border-t border-slate-200 dark:border-slate-700"></div>

      <!-- Master Data Menu (Collapsible) -->
      <div class="space-y-0.5">
        <button
          (click)="toggleMasterDataMenu()"
          class="flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-emerald-600 dark:hover:text-emerald-400 group w-full">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
          </svg>
          @if (!isCollapsed()) {
            <span class="text-sm font-medium">{{ 'nav.masterData' | translate }}</span>
            <svg class="w-4 h-4 ml-auto transition-transform" [class.rotate-180]="masterDataMenuOpen()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          }
        </button>

        <!-- Submenu -->
        @if (!isCollapsed() && masterDataMenuOpen()) {
          <div class="ml-6 space-y-0.5 border-l-2 border-emerald-200 dark:border-emerald-800 pl-2">
            <button
              (click)="goToGenders()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Genders</span>
            </button>
            <button
              (click)="goToAgeGroups()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Age Groups</span>
            </button>
            <button
              (click)="goToCategories()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Categories</span>
            </button>
            <button
              (click)="goToObjectiveCategories()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Obj. Categories</span>
            </button>
            <button
              (click)="goToObjectiveSubcategories()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Obj. Subcategories</span>
            </button>
            <button
              (click)="goToExerciseCategories()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Ex. Categories</span>
            </button>
            <button
              (click)="goToExerciseTypes()"
              class="flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-emerald-50 dark:hover:bg-emerald-950 transition-colors text-xs text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 w-full text-left">
              <span>Ex. Types</span>
            </button>
          </div>
        }
      </div>

      <!-- Design Menu (Collapsible) - DISABLED -->
      <div class="space-y-0.5">
        <button
          disabled
          class="flex items-center gap-2.5 px-3 py-2 rounded-lg transition-colors text-slate-700 dark:text-slate-300 group w-full opacity-40 cursor-not-allowed">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
          </svg>
          @if (!isCollapsed()) {
            <span class="text-sm font-medium">Design Library</span>
          }
        </button>
      </div>

    </div>

    <!-- Bottom Section -->
    <div class="border-t border-slate-200 dark:border-slate-700 pt-2 space-y-0.5 mt-2">

      <!-- Settings -->
      <button
        (click)="goToSettings()"
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 group w-full">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.settings' | translate }}</span>
        }
      </button>

      <!-- Help - DISABLED -->
      <button
        disabled
        class="flex items-center gap-2.5 px-3 py-2 rounded-lg transition-colors text-slate-700 dark:text-slate-300 group w-full opacity-40 cursor-not-allowed">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-sm font-medium">{{ 'nav.help' | translate }}</span>
        }
      </button>

    </div>

  </nav>

</aside>
