<div class="p-6 md:p-10 bg-slate-50 dark:bg-slate-950 min-h-screen">
  <!-- Header -->
  <div class="flex justify-between items-center mb-10">
    <div>
      <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white mb-2">Teams</h1>
      <p class="text-slate-500 dark:text-slate-400 text-lg">Manage your teams, view members, and track their progress.</p>
    </div>
    <button (click)="openAddForm()" class="px-6 py-3 font-semibold text-white bg-gradient-to-r from-purple-600 to-blue-500 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300 ease-in-out flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
      <span>Add Team</span>
    </button>
  </div>

  <!-- Card Carousel -->
  <app-card-carousel [items]="teams()">
    <ng-template #cardTemplate let-team let-isActive="isActive">
      <app-card
        [class.card-active]="isActive"
        [showActions]="isActive"
        (edit)="openEditForm(team)"
        (delete)="openDeleteConfirm(team)">

        <div card-header class="flex justify-between items-start">
          <div>
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white">{{ team.name }}</h2>
            <p class="text-sm font-medium text-purple-600 dark:text-purple-400">{{ team.sport }}</p>
          </div>
          <div class="p-2 rounded-full bg-purple-100 dark:bg-purple-900/50 text-2xl">
            {{ team.avatar }}
          </div>
        </div>

        <div card-body>
          <p class="text-slate-600 dark:text-slate-300">{{ team.description }}</p>
        </div>

        <div card-footer>
          <div class="text-sm text-slate-500 dark:text-slate-400">
            <span class="font-semibold text-slate-700 dark:text-slate-200">{{ team.members }}</span> Members
          </div>
        </div>
      </app-card>
    </ng-template>
  </app-card-carousel>

  <!-- Confirmation Dialog -->
  <app-confirmation-dialog 
    [isOpen]="isConfirmDialogOpen()"
    [message]="'Are you sure you want to delete this team?'"
    (confirm)="handleDeleteConfirm()"
    (cancel)="closeConfirmDialog()">
  </app-confirmation-dialog>

  <!-- Dynamic Form -->
  <app-dynamic-form
    [isOpen]="isFormOpen()"
    [title]="formTitle"
    [config]="teamFormConfig"
    [initialData]="selectedTeam()"
    (formSubmit)="handleFormSubmit($event)"
    (cancel)="closeForm()">
  </app-dynamic-form>

</div>
