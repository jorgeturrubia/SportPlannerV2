<div class="p-6">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Ejercicios</h1>
    <p class="text-slate-600 dark:text-slate-400">Catálogo de ejercicios disponibles</p>
  </div>

  @if (error()) {
    <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-6">
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-red-800 dark:text-red-200">{{ error() }}</p>
      </div>
    </div>
  }

  <app-data-table
    [columns]="columns()"
    [data]="exercises()"
    [actions]="actions"
    [isLoading]="isLoading()"
    emptyMessage="No hay ejercicios disponibles"
    [showSearch]="true"
    (add)="openAddForm()">
  </app-data-table>
</div>

<app-exercise-form
  [isOpen]="isFormOpen()"
  [title]="formTitle"
  [config]="formConfig()"
  [initialData]="selectedExercise()"
  (formSubmit)="handleFormSubmit($event)"
  (cancel)="closeForm()">
</app-exercise-form>

<app-confirmation-dialog
  [isOpen]="isConfirmDialogOpen()"
  message="¿Está seguro de eliminar este ejercicio?"
  (confirm)="handleDeleteConfirm()"
  (cancel)="closeConfirmDialog()">
</app-confirmation-dialog>

<!-- Modal de Visualización de Animación -->
@if (isAnimationViewerOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
       (click)="closeAnimationViewer()">
    <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-7xl max-h-[90vh] overflow-auto"
         (click)="$event.stopPropagation()">
      
      <!-- Header del Modal -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-700">
        <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100">
          Visualización de Ejercicio
        </h2>
        <button (click)="closeAnimationViewer()"
                class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Contenido del Modal - Reproductor -->
      <div class="p-6">
        @if (selectedAnimation()) {
          <app-exercise-animation-player
            [exercise]="selectedAnimation()"
            [autoPlay]="false">
          </app-exercise-animation-player>
        }
      </div>

      <!-- Footer del Modal -->
      <div class="flex justify-end px-6 py-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
        <button (click)="closeAnimationViewer()"
                class="px-4 py-2 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition font-medium">
          Cerrar
        </button>
      </div>
    </div>
  </div>
}
