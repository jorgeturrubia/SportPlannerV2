<app-entity-page-layout
  [title]="'masterData.categories.title' | translate"
  [subtitle]="'masterData.categories.description' | translate"
  [addButtonText]="'common.addNew' | translate"
  [error]="error()"
  [isLoading]="isLoading()"
  (add)="openAddForm()">

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="categories()"
    [actions]="actions"
    [emptyMessage]="'masterData.categories.noRecords' | translate">
  </app-data-table>

</app-entity-page-layout>

<!-- Form Dialog -->
<app-dynamic-form
  [isOpen]="isFormOpen()"
  [title]="formTitle"
  [config]="formConfig"
  [initialData]="selectedCategory()"
  (formSubmit)="handleFormSubmit($event)"
  (cancel)="closeForm()">
</app-dynamic-form>

<!-- Confirmation Dialog -->
<app-confirmation-dialog
  [isOpen]="isConfirmDialogOpen()"
  [message]="'masterData.categories.deleteConfirm' | translate"
  (confirm)="handleDeleteConfirm()"
  (cancel)="closeConfirmDialog()">
</app-confirmation-dialog>
