<div class="p-6 bg-slate-50 rounded-xl">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Equipos</h2>
    <div>
      <button (click)="openCreate()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Crear equipo</button>
    </div>
  </div>

  <div *ngIf="loading()">
    Cargando...
  </div>

  <div *ngIf="!loading() && teams().length === 0">
    No hay equipos.
  </div>

  <ul class="space-y-3">
    <li *ngFor="let t of teams()" class="bg-white p-4 rounded-lg border border-slate-200 flex justify-between items-center">
      <div>
        <div class="font-semibold">{{ t.name }}</div>
        <div class="text-sm text-slate-500">{{ t.description }}</div>
      </div>
      <div class="flex gap-2">
        <button (click)="openEdit(t)" class="px-3 py-1 border rounded">Editar</button>
        <button (click)="remove(t)" class="px-3 py-1 bg-red-600 text-white rounded">Borrar</button>
      </div>
    </li>
  </ul>

  <!-- Simple modal form -->
  <div *ngIf="showForm()" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-lg">
      <h3 class="text-lg font-bold mb-4">{{ editing ? 'Editar equipo' : 'Crear equipo' }}</h3>
      <form #f="ngForm" (ngSubmit)="submit(f.value)" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1">Nombre</label>
          <input name="name" required class="w-full px-3 py-2 border rounded" [value]="editing?.name || ''" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Color</label>
          <input name="color" class="w-full px-3 py-2 border rounded" [value]="editing?.color || '#3B82F6'" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Descripci√≥n</label>
          <textarea name="description" class="w-full px-3 py-2 border rounded">{{ editing?.description || '' }}</textarea>
        </div>

        <div class="flex justify-end gap-2 mt-4">
          <button type="button" (click)="showForm.set(false)" class="px-4 py-2 border rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
