<div class="p-4">
  <div class="flex gap-4 overflow-x-auto pb-4">
    <!-- Each column represents a team in board style (compact horizontal cards) -->
    <div *ngFor="let t of teams()" class="min-w-[260px] bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-md border border-slate-100 dark:border-gray-700">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-md flex items-center justify-center color-avatar" [ngStyle]="{'background': t.color}">
          <span class="text-white font-bold">{{ t.name[0] }}</span>
        </div>
        <div class="flex-1">
          <div class="text-sm font-semibold text-slate-900 dark:text-white">{{ t.name }}</div>
          <div class="text-xs text-slate-500 dark:text-slate-300">{{ t.description }}</div>
        </div>
      </div>

      <div class="mt-3">
        <div class="flex items-center justify-between text-xs text-slate-500 dark:text-slate-300">
          <div>{{ t.members.length }} / 15 jugadores</div>
          <div>Creado {{ t.createdAt | date:'shortDate' }}</div>
        </div>
        <div class="mt-2 h-2 bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden">
          <div class="h-2 rounded-full" [ngStyle]="{'width': (t.members.length / 15 * 100) + '%', 'background': t.color}"></div>
        </div>
      </div>

      <div class="mt-3 flex items-center gap-2">
        <div class="flex -space-x-2">
          <img *ngFor="let m of t.members | slice:0:4" [alt]="m.name" class="w-6 h-6 rounded-full ring-1 ring-white" [src]="'https://ui-avatars.com/api/?name=' + encodeURIComponent(m.name) + '&background=ffffff&color=000'" />
        </div>
        <div class="ml-auto flex items-center gap-2">
          <button (click)="openEdit(t)" class="px-2 py-1 text-xs border rounded">Editar</button>
          <button (click)="remove(t)" class="px-2 py-1 text-xs bg-red-600 text-white rounded">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
