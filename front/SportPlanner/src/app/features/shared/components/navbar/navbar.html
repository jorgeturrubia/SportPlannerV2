  <nav class="py-1">
    <div class="max-w-[1280px] mx-auto w-full px-4 sm:px-6 md:flex md:items-center md:gap-2 lg:px-8">
      <div class="flex items-center justify-between max-md:w-full">

          SportPlanner
        </a>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
          <button
            type="button"
            (click)="toggleMobileMenu()"
            class="p-2 rounded-lg hover:bg-slate-100 transition-colors"
            aria-label="Toggle navigation">
            @if (!isMobileMenuOpen()) {
              <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            }
            @if (isMobileMenuOpen()) {
              <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Navigation Links - Centered -->
      <div
        [class.hidden]="!isMobileMenuOpen()"
        class="md:flex md:flex-1 md:justify-center transition-all duration-300 overflow-hidden max-md:w-full">
        <div class="flex text-base font-medium max-md:mt-4 max-md:flex-col md:items-center md:gap-1">
          <a href="#home" class="px-4 py-2 text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-colors">
            Home
          </a>
          <a href="#about-us" class="px-4 py-2 text-slate-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
            About Us
          </a>
          <a href="#features" class="px-4 py-2 text-slate-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
            Features
          </a>
          <a href="#usecases" class="px-4 py-2 text-slate-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
            Usecases
          </a>
        </div>
      </div>

      <!-- Login Button -->
      <div
        [class.hidden]="!isMobileMenuOpen()"
        class="md:flex items-center max-md:mt-4 transition-all duration-300 overflow-hidden max-md:w-full">
        <a
          href="/auth"
          class="px-6 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors max-md:w-full max-md:text-center">
          Login
        </a>
      </div>
    </div>
  </nav>
</header>
