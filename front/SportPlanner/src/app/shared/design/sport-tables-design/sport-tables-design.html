<div class="max-w-full mx-auto p-4 md:p-8">
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Athletes Management</h1>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Manage your athletes with ease</p>
    </div>
    <button
      (click)="openCreateForm()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-150 flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Athlete
    </button>
  </div>

  <!-- Data Table -->
  <app-data-table
    [data]="athletes()"
    [config]="tableConfig()"
    (rowClick)="onRowClick($event)">
  </app-data-table>

  <!-- Form Dialog -->
  <app-dynamic-form
    [isOpen]="isFormDialogOpen()"
    [config]="formConfig()"
    [title]="formTitle()"
    [initialData]="selectedAthlete()"
    (submit)="onFormSubmit($event)"
    (cancel)="onFormCancel()">
  </app-dynamic-form>

  <!-- Delete Confirmation Dialog -->
  <app-confirmation-dialog
    [isOpen]="isDeleteDialogOpen()"
    [config]="deleteConfirmConfig()"
    (confirm)="onDeleteConfirm()"
    (cancel)="onDeleteCancel()">
  </app-confirmation-dialog>
</div>
