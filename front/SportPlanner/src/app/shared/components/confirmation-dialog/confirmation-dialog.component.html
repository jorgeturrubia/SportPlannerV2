<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
  <div class="relative bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full m-4">
    <!-- Close button -->
    <button (click)="cancel.emit()" class="absolute top-4 right-4 p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
      <svg class="w-6 h-6 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>

    <div class="flex flex-col items-center text-center">
      <!-- Icon -->
      <div class="p-3 mb-4 rounded-full bg-red-100 dark:bg-red-900/50">
        <svg class="w-8 h-8 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Are you sure?</h2>
      
      <!-- Message -->
      <p class="text-slate-500 dark:text-slate-400 mb-8">{{ message }}</p>

      <!-- Buttons -->
      <div class="flex gap-4 w-full">
        <button (click)="cancel.emit()" class="flex-1 px-6 py-3 font-semibold text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-300">
          Cancel
        </button>
        <button (click)="confirm.emit()" class="flex-1 px-6 py-3 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 shadow-md hover:shadow-lg transition-all duration-300">
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
