<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-shadow duration-300 ease-in-out">
  <!-- Card Header -->
  <div class="p-6 border-b border-gray-200 dark:border-gray-700">
    <ng-content select="[card-header]"></ng-content>
  </div>

  <!-- Card Body -->
  <div class="p-6">
    <ng-content select="[card-body]"></ng-content>
  </div>

  <!-- Card Footer -->
  <div class="p-6 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
