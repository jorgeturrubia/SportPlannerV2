<div class="p-6 md:p-10 bg-slate-50 dark:bg-slate-950 min-h-screen">
  <!-- Header -->
  <div class="flex justify-between items-center mb-10">
    <div>
      <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white mb-2">
        {{ title() }}
      </h1>
      @if (subtitle()) {
        <p class="text-slate-500 dark:text-slate-400 text-lg">
          {{ subtitle() }}
        </p>
      }
    </div>
    @if (addButtonText()) {
      <button
        (click)="onAdd()"
        class="px-6 py-3 font-semibold text-white bg-gradient-to-r from-purple-600 to-blue-500 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300 ease-in-out flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="addButtonIcon()" />
        </svg>
        <span>{{ addButtonText() }}</span>
      </button>
    }
  </div>

  <!-- Error Message -->
  @if (error()) {
    <div class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
      <p class="text-red-800 dark:text-red-200">{{ error() }}</p>
    </div>
  }

  <!-- Loading State -->
  @if (isLoading()) {
    <div class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
    </div>
  }

  <!-- Content Projection -->
  @if (!isLoading()) {
    <ng-content></ng-content>
  }
</div>
