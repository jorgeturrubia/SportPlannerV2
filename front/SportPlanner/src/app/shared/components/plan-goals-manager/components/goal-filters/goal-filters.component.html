<div class="p-6 space-y-6">
  <!-- Filters Header -->
  <div class="pb-4 border-b border-slate-200 dark:border-slate-700">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-slate-900 dark:text-white flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
        </svg>
        Filtros
      </h3>

      <button
        (click)="toggleExpanded()"
        class="lg:hidden p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded transition-colors"
        title="Toggle filters">
        <svg class="w-5 h-5 text-slate-600 dark:text-slate-400 transition-transform" [class.rotate-180]="!isExpanded()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
    </div>

    <!-- Results count -->
    <div class="mt-2 text-sm text-slate-600 dark:text-slate-400">
      {{ totalResults }} objetivo{{ totalResults !== 1 ? 's' : '' }} encontrado{{ totalResults !== 1 ? 's' : '' }}
    </div>
  </div>

  <!-- Filters Body -->
  @if (isExpanded()) {
    <div class="space-y-4">
      <!-- Search -->
      <div class="space-y-2">
        <label class="flex items-center text-sm font-medium text-slate-700 dark:text-slate-300">
          <svg class="w-4 h-4 mr-1.5 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          Buscar
        </label>
        <div class="relative">
          <input
            type="text"
            [value]="filters.search"
            (input)="onSearchChange($any($event.target).value)"
            placeholder="Buscar por nombre o descripción..."
            class="w-full px-3 py-2 pr-8 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors" />
          @if (filters.search) {
            <button
              (click)="onSearchChange('')"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors"
              title="Limpiar búsqueda">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          }
        </div>
      </div>

      <!-- Category -->
      <div class="space-y-2">
        <label class="flex items-center text-sm font-medium text-slate-700 dark:text-slate-300">
          <svg class="w-4 h-4 mr-1.5 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
          Categoría
        </label>
        <select
          [value]="filters.categoryId || ''"
          (change)="onCategoryChange($any($event.target).value)"
          class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors cursor-pointer">
          <option value="">Todas las categorías</option>
          @for (cat of categories; track cat.id) {
            <option [value]="cat.id">
              {{ cat.name }}
            </option>
          }
        </select>
      </div>

      <!-- Subcategory -->
      @if (filters.categoryId && subcategories.length > 0) {
        <div class="space-y-2">
          <label class="flex items-center text-sm font-medium text-slate-700 dark:text-slate-300">
            <svg class="w-4 h-4 mr-1.5 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            Subcategoría
          </label>
          <select
            [value]="filters.subcategoryId || ''"
            (change)="onSubcategoryChange($any($event.target).value)"
            class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors cursor-pointer">
            <option value="">Todas las subcategorías</option>
            @for (sub of subcategories; track sub.id) {
              <option [value]="sub.id">
                {{ sub.name }}
              </option>
            }
          </select>
        </div>
      }

      <!-- Sort -->
      <div class="space-y-2">
        <label class="flex items-center text-sm font-medium text-slate-700 dark:text-slate-300">
          <svg class="w-4 h-4 mr-1.5 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
          </svg>
          Ordenar por
        </label>
        <select
          [value]="filters.sortBy"
          (change)="onSortChange($any($event.target).value)"
          class="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors cursor-pointer">
          <option value="name">Nombre (A-Z)</option>
          <option value="dateAdded">Fecha de agregado</option>
          <option value="priority">Prioridad</option>
        </select>
      </div>

      <!-- View Mode Toggle -->
      <div class="space-y-2">
        <label class="flex items-center text-sm font-medium text-slate-700 dark:text-slate-300">
          <svg class="w-4 h-4 mr-1.5 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
          Vista
        </label>
        <div class="flex gap-2">
          <button
            (click)="onViewModeChange('grid')"
            [class]="filters.viewMode === 'grid' 
              ? 'flex-1 flex items-center justify-center px-3 py-2 bg-blue-600 text-white border border-blue-600 rounded-md shadow-sm hover:bg-blue-700 transition-colors' 
              : 'flex-1 flex items-center justify-center px-3 py-2 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors'"
            title="Vista en grilla">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
          </button>
          <button
            (click)="onViewModeChange('list')"
            [class]="filters.viewMode === 'list' 
              ? 'flex-1 flex items-center justify-center px-3 py-2 bg-blue-600 text-white border border-blue-600 rounded-md shadow-sm hover:bg-blue-700 transition-colors' 
              : 'flex-1 flex items-center justify-center px-3 py-2 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors'"
            title="Vista en lista">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Clear Filters -->
      @if (hasActiveFilters()) {
        <button
          (click)="clearFilters()"
          class="w-full flex items-center justify-center px-4 py-2 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-800 rounded-md hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Limpiar filtros
        </button>
      }
    </div>
  }
</div>
